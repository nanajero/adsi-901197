<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comparacion</title>
</head>
<body>
	<h1>Comparacion</h1>
	<hr>
	<script >
       
       var x = 5;
       var y = 3 ;
       "<br>"
       document.write(' x = 5 <br>');
       document.write(' y = 3 <br>');
       // (==)--------------
       document.write(' x == y =>' +(x==y)+"<br><br>");

       // (===)--------------------
       document.write(' x === y =>' +(x===y)+"<br><br>");

       // (!=)-----------------
       document.write(' x != y =>' +(x==y)+"<br><br>");

       // (!==)----------------
       document.write(' x !== y =>' +(x==y)+"<br><br>");

       // (>)--------------
       document.write(' x > y =>' +(x==y)+"<br><br>");

       // (<)--------------
       document.write(' x <  y =>' +(x==y)+"<br><br>");

       // (>=)-------------
       document.write(' x >= y =>' +(x==y)+"<br><br>");

       // (<=)------------------
       document.write(' x <= y =>' +(x==y)+"<br><br>");
	</script>
</body>
</html>
