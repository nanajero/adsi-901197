<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operadores(aritmeticos)</title>
</head>
<body>
	<h1>operadores(aritmeticos)</h1>
	<hr>
	<script>
      var x =0;
      var y =5;
      document.write("x = 0 <br>");
      document.write("y = 5 <br>");
      // suma---------
      x = y + 2;
      document.write("x = y + 2 <br>");
      document.write("x = "+x+"<br>");
    

      // resta 
      x = y - 3;
      document.write("x = y - 3 <br>");
      document.write("x = "+x+"<br>");
      
      // multiplicar
      x = y * 5;
      document.write("x = y * 5 <br>");
      document.write("x = "+x+"<br>");
       
       // dividir
       x = y / 2;
      document.write("x = y / 2 <br>");
      document.write("x = "+x+"<br>");
      
      // residuo 
      x = y % 3;
      document.write("x = y % 3 <br>");
      document.write("x = "+x+"<br>");

      // incremento
      x = y ++ ;
      document.write("x = ++y <br>");
      document.write("x = "+x+"<br>");
      
      // decremento 
      x = y -- ;
      document.write("x = --y <br>");
      document.write("x = "+x+"<br>");
      
      
	</script>
</body>
</html>
