<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operadores (logicos)</title>
</head>
<body>
	<h1>operadores (logicos)</h1>
	<hr>
     <script>
       var x = 6;
       var y = 3;

       document.write('x = 6 <br>');
       document.write('y = 3 <br><br>');

       //(&&) y
       document.write('x < 10 && y >1) =>'+( x < 10 && y >1)+'<br><br>');
        
        // (==) O---------
        document.write ('x == 5 || y ==5) =>'+( x == 5 || y ==5)+'<br><br>');

        // (!) no

         document.write ('!(x == y) =>'+(! (x == y))+'<br><br>');
     </script>
</body>
</html>
