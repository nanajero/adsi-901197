<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ciclo(do/while)</title>
</head>
<body>
	<h1>ciclo(do/while)</h1>
	<hr>
	<fieldset>
		<legend><h3>Números pares</h3></legend>
		<input type="number" id="num" placeholder="Ingrese un número">
		<button id="btn">Mostrar</button>
		</fieldset>
		<ul id="list"></ul>
		<script>
		   var list = document.getElementById('list');
           var btn = document.getElementById('btn');
           btn.onclick = function () {
           	var num = document.getElementById('num').value;
           	var i = 0;
           	var cnt ='';
           	do{
           		if (i % 2 ==0){
           			cnt += '<li>'+i+'</li>';
           		}
               
               i++;
           	} while(i <= num);
           list.innerHTML = cnt;
           		
           	}

</script>
</body>
</html>
