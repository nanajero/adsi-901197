<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>condicional (switch)</title>
</head>
<body>
	<h1>condicional (switch)</h1>
	<hr>
	<script>
     var fecha = new Date ();
     switch (fecha.getDay()) {
     	case 1:
     	document.write('<h3> hoy es lunes</h3>');
     break;
     	case 2 :
     	document.write('<h3> hoy es Martes</h3>');
     break;
	    case 3 :
     	document.write('<h3> hoy es Miercoles</h3>');
     break;
        case 4 :
     	document.write('<h3> hoy es Jueves</h3>');
     break;
     	case 5 :
     	document.write('<h3> hoy es Viernes</h3>');
     break;
     	
     default : 
     	document.write('<h3> Feliz fin de semana</h3>');
     break;
     }
     	
     
	</script>
</body>
</html>
