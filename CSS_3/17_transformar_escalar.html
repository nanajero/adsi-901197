<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Escalar)</title>
	<style>
img {
	margin-bottom: 20px;
}
.img1 {-webkit-transform: scale(2);}
.img2 {-webkit-transform: scale(0.5);}
.img3 {-webkit-transform: scale(0.5);}

	</style>
</head>
<body>
	<h2>transform:scale(2)</h2>
	<img class="img1" src="img/bomberman.jpg">

	<h2>transform:scaleX(1.5)</h2>
	<img class="img2" src="img/bomberman.jpg">

	<h2>transform:scaleY(0.5)</h2>
	<img class="img3" src="img/bomberman.jpg">
</body>
</html>
