<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Rotar)</title>
	<style>
      section {
      	border: 10px solid #68E1B1;
      	background-color: #9662F5;
      	height: 150px;
      	padding: 20px;
      	margin: 50px 0px;
      	width: 250px;
      }
      .box1 {-webkit-transform: rotate(45deg);}
      .box2 {-webkit-transform: rotate(-45deg);}
      .box3 {-webkit-transform: rotate(180deg);}
	</style>
</head>
<body>
	<section class="box1">
		<h1>Caja 1</h1>
		<h3>transform: rotate(45deg)</h3>
	</section>

	<section class="box2">
		<h1>Caja 2</h1>
		<h3>transform: rotate(-45deg)</h3>
	</section>

	<section class="box3">
		<h1>Caja 3</h1>
		<h3>transform: rotate(180deg)</h3>
	</section>
</body>
</html>
