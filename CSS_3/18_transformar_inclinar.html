<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Inclinar)</title>
	<style>
img {
	margin-bottom: 20px;
}
.img1 {-webkit-transform: skew(45deg);}
.img2 {-webkit-transform: skew(30deg, -30deg);}
.img3 {-webkit-transform: skew(280deg);}

	</style>
</head>
<body>
	<h2>transform:skew(45deg)</h2>
	<img class="img1" src="img/bomberman.jpg">

	<h2>transform:skew(30deg, -30deg)</h2>
	<img class="img2" src="img/bomberman.jpg">

	<h2>transform:skew(280deg)</h2>
	<img class="img3" src="img/bomberman.jpg">
</body>
</html>
