<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transformar(transladar)</title>
	<style>
		section.box{
			background-color: #9a4a4a;
			height: 80px;
			width: 120px;		
		}
		.transladarx {-webkit-transform:translatex(100px);}
		.transladary {-webkit-transform:translatey(100px);}
		.transladarxy {-webkit-transform:translate(100px,100px);}
	</style>
</head>
<body>
	<h1>transformar(transladar)</h1>
	<hr>
	<h2> posicion original</h2>
	<section class="box"></section>
	<h2>se translado en x</h2>
    <section class="box transladarx"></section>
    <h2>se translado en y</h2>
    <section class="box transladary"></section>
    <h2>se translado en x y Y</h2>
    <section class="box transladarxy"></section>
</body>
</html>
