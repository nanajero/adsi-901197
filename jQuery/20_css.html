<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulación CSS (jQuery)</title>
	<style>
       body {
       	background-color: #D8F781;
       	color: #fff;
       	font-family:  sans-serif;
       }

       h1 {
       	text-align: center;
       }
      

      section#slider {
            background-color: #3c086d;
            -webkit-box-shadow: 2px 2px 10px #000;
            height: 400px;
            margin: 40px auto;
            position: relative;
            width: 600px;
      }
       div.slides {
           overflow: hidden;
            height: 100%;
       }
       figure {
       	position: relative;
       	height: 100%;
       	margin: 0px;
       	width: 100%;
       	z-index: 1;
       }
       
       figure.slide01 {
       	background: #3c086d url(imgs/slide01.jpg) no-repeat center center;
       }


       figure.slide02 {
       	background: #3c086d url(imgs/slide02.png) no-repeat center center;
       }


       figure.slide03 {
       	background: #3c086d url(imgs/slide03.jpg) no-repeat center center;
       }
       
        figure figcaption {
        	background-color: rgba(0,250,154, 0.7);
        	height: 100px;
        	padding: 20px;
        	position: absolute;
        	bottom: -140px; left: 0px;
        	width: 560px;
        	-webkit-transition: all 0.5s ease-in; ;

        }

        figure:hover figcaption {
            bottom: 0px;
        
        } 

        figure figcaption h4{
        	color: #fff;
        	letter-spacing: 2px;
        	font-size: 2em;
        	margin: 0px;
        	word-spacing: 10px;
        }

        figure figcaption p{
        	color: #c896ff;
        	letter-spacing: 1px;
        }
        div.controls {
        	position: absolute;
        	top: 200px; left:-70px;
        	width: 760px;
        	z-index: 0;

        }
        div.controls button {
        	border: none;
        	background-color: rgba(255,255,255,0.2);
        	color: #000;
        	padding: 20px;
        	font-size: 4em;
        	-webkit-transition: all 0.2s ease-out;
           }

           div.controls button:hover {
                  background-color: rgba(255,255,255,0.4);
                  cursor: pointer;
           }

           div.controls button#btnPrev {
           	margin-right: 610px;
           }

           figure.active {
           	display: block;
           	-webkit-animation: 0.5s animFigure ease-in-out 1;
           }
           @-webkit-keyframes animFigure {
           	0% {opacity: 0;
           		-webkit-transform: scale(10) rotate(90deg);
           	}

           	100% {opacity: 1;
           		-webkit-transform: scale(1) rotate(0deg);
           	}
           }

	</style>
</head>
<body>
	<h1>Manipulación CSS (jQuery)</h1>
	<section id="slider">

	<div class="slides">

		<figure class="slide01">
		<figcaption>
		<h4>tom</h4>
		<p>Amandote locamente hasta el final de nuestras vidas!</p>
		</figcaption>
		</figure>
      
		<figure class="slide02">
		<figcaption>
		<h4>tom</h4>
		<p>Amandote locamente hasta el final de nuestras vidas!</p>
		</figcaption>
		</figure>

		<figure class="slide03">
		<figcaption>
		<h4>tom</h4>
		<p>Amandote locamente hasta el final de nuestras vidas!</p>
		</figcaption>
		</figure>
       </div>
       <div class="controls">
       	 <button id="btnPrev">&lsaquo;</button>
       	 <button id="btnNext">&rsaquo;</button>
       </div>
	</section>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
    $(document).ready(function() {
    	$active = $('figure').first();
    	$('figure').hide();
    	$active.show().addClass('active');

    	//--------------------------
           autoSlides();
       });
  
         function autoSlides() {
    	$si = setInterval(function() {
         $active = $active.next();
         if($('figure:last').hasClass('active')) {
            $active = $('figure').first();
         }
         $('figure').hide().removeClass('active');
         $active.show().addClass('active');
    	},5000);
    }
	</script>
</body>
</html>
